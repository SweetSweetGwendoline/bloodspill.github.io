<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bloodspill • Press Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="wrap">
    <img class="logo" id="logo" alt="logo" style="display:none">
    <a href="https://sweetsweetgwendoline.github.io" class="brand">thatFain</a>
    <nav>
      <a href="#hero">Summary</a>
      <a href="#downloads">Downloads</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="hero" id="hero">
      <div class="text">
        <a class="brand gameurl" target="_blank">
          <h1 class="gamename" id="title" style="font-size: xx-large;"></h1>
        </a>
        <h2 id="tagline"></h2>
        <p id="short"></p>
      </div>
      <div class="media">
        <a class="gameurl" target="_blank"><img id="cover" class="cover" alt="cover image"></a>
      </div>
    </section>

    <section id="summary">
      <h2>About the Game</h2>
      <div class="facts" id="facts"></div>
      <div id="widgetreftourl"></div>
      <p id="long"></p>
    </section>

    <section id="downloads">
      <h2>Downloads</h2>
      <a id="presskiturl" class="brand" target="_blank">
        <p>Download logos, screenshots and press kit as a ZIP package.
        </p>
      </a>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p id="studio"></p>
      <ul id="contacts"></ul>
    </section>
  </main>

  <footer class="wrap foot">
    <span>All images and logos © Green Vector Games, free to use for press purposes.</span>
    <span id="lastUpdated"></span>
  </footer>

  <script src="script.js"></script>
</body>

</html>
